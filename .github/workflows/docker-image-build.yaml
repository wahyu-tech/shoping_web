name: Build and Push Docker Image

on:
  push:
    branches:
      - main  # Trigger setiap ada push ke branch main

jobs:
  build-image:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4  # WAJIB untuk mengambil source code

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Docker Metadata for Image
      id: docker_meta
      uses: docker/metadata-action@v5
      with:
        images: wahyu1002/shoping-web
        flavor: |
          latest=true
        tags: |
          type=sha        # Tambahan tag unik per commit
          type=raw,value=latest

    - name: Build and Push to Docker Hub
      uses: docker/build-push-action@v5
      with:
        context: .  # Jika Dockerfile di root, kalau tidak sesuaikan path-nya
        push: true
        tags: ${{ steps.docker_meta.outputs.tags }}
        labels: ${{ steps.docker_meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64